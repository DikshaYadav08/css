<!DOCTYPE html>
<html>
<head>
	<title>Attribute Selector(*)</title>
	<style>
		img[title*="ti"]{border: 6px solid red;}
	</style>
</head>
<body>
	<img src="d..jpg" title="new shakti" height="200px" width="200px">
	<img src="D.mobile.png" title="shakti" height="200px" width="200px">
	<img src="dd2.jpg" title="college" height="200px" width="200px">

</body>
</html>
