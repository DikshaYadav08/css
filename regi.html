<!DOCTYPE html>
<html>
<head>
	
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="f.stylesheet.css">
</head>
<body>
<div class="main">
	<div class="register">
		<h2>Register Here</h2>
		<form id="register">
			<label>First Name:</label><br>
			<input type="text" class="name" placeholder="Enter Your First Name"><br><br>
			<label>Last Name:</label><br>
			<input type="text" class="name" placeholder="Enter Your Last Name"><br><br>
			<label>Father's Name:</label><br>
			<input type="text" class="name" placeholder="Enter Your Father's Name"><br><br>
			<label>Your Age:</label><br>
			<input type="Number" class="name" placeholder="Click Up & Down to valid age"><br><br>
			<label>Email:</label><br>
			<input type="email" class="name" placeholder="Enter Your Valid Email"><br><br>
			<label>Gender:</label><br>
			<input type="radio" name="gender" id="male" >&nbsp;
			<span>Male</span><br><br>
			<input type="radio" name="gender" id="Female" >&nbsp;
			<span>Female</span><br><br>
			<label>Known Language</label><br>
			&nbsp;&nbsp;&nbsp;
			<input type="checkbox" name="hindi">&nbsp
			<span>Hindi</span>
			&nbsp;&nbsp;&nbsp;
		<input type="checkbox" name="english">&nbsp
			<span>English</span>
						&nbsp;&nbsp;&nbsp;

<input type="checkbox" name="urdu">&nbsp
			<span>Urdu</span><br><br>
<input type="Submit" value="Submit" class="submit">
</div><!--end register-->
</div><!--end main-->



			
			
			
</body>
</html>
